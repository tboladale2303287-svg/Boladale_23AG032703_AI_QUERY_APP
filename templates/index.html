<!DOCTYPE html>
<html>
<head>
    <title>AI Query App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Ask the AI a Question</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here">
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
